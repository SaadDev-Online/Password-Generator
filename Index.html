<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="Assets/copy.png" onclick="copyPassword()" alt="copy icon">
        </div>
        <button onclick="createPassword();"><img src="Assets/generate.png" alt="generate icon">Generate Password</button>
    </div>
    <script src="Script.js"></script>
</body>
</html>
